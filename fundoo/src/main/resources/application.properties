#spring data for mongo repository
spring.data.mongodb.database=userservices
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
debug=false
 # Default message encoding
spring.mail.defaultEncoding=UTF-8
 #logging configurations
logging.pattern.level=*
logging.file=/home/bridgeit/application.log
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
#java mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=25
#mail properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#elasticsearch confgiuration
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=elasticsearch